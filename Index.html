<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 20px;
      background-image: url('html-code-on-computer-monitor-software-web-developer-programming-code-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    header {
      background-color: rgba(21, 22, 21, 0.9); /* Slight transparency */
      color: white;
      padding: 20px 0;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    footer {
      background-color: rgba(16, 19, 22, 0.9);
      text-align: center;
      padding: 20px 0;
      color: white;
      border-radius: 10px;
      margin-top: 10px;
    }

    footer a {
      color: #2419bb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="text-center">
      <h1>Freelance Platform</h1>
      <p>Connect, Collaborate, and Create</p>
    </div>
  </header>

  <!-- User Registration Form -->
 <!-- Inside your <body>, just update the form section like this: -->
<div class="container">
  <h2>User Registration</h2>
  <form id="registrationForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <p class="mt-3">Already have an account?
      <a href="login.html" class="btn btn-link">Login here</a>
    </p>
  </form>
</div>
<!-- Footer -->
  <footer>
    <p>&copy; 2025 Freelance Platform. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
  </footer>
<script>
  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // Get existing users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if username already exists
    const exists = users.find(user => user.username === username);
    if (exists) {
      alert('Username already taken. Please choose another one.');
      return;
    }

    // Add new user
    users.push({ username, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    alert('Registration successful!');
    window.location.href = 'login.html';
  });
  </script>
</body>
</html>

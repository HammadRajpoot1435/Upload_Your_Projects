<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 20px;
      background-image: url('html-code-on-computer-monitor-software-web-developer-programming-code-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 80px auto;
    }

    header {
      background-color: rgba(21, 22, 21, 0.9);
      color: white;
      padding: 20px 0;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    footer {
      background-color: rgba(16, 19, 22, 0.9);
      text-align: center;
      padding: 20px 0;
      color: white;
      border-radius: 10px;
      margin-top: 30px;
    }

    footer a {
      color: #2419bb;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h2>Login to Your Account</h2>
  </header>


  
  <!-- Your usual <head> and styles remain the same -->
      
      <!-- Replace form section with this: -->
      <div class="container">
          <h2>User Login</h2>
          <form id="loginForm">
              <div class="mb-3">
                  <label for="loginUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="loginUsername" required />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <p class="mt-3">Don't have an account? 
                    <a href="register.html" class="btn btn-link">Register here</a>
                </p>
            </form>
        </div>
        
        <footer>
          <p>&copy; 2025 Freelance Platform. All rights reserved.</p>
          <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Contact Us</a>
    </p>
        </footer>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      alert(`Welcome, ${username}!`);
      window.location.href = 'upload_project.html'; // Or your dashboard page
    } else {
      alert('Invalid username or password.');
    }
  });
</script>

  </script>
</body>
</html>
